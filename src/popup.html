<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/popup.css">
		<script src="js/vendor/zepto.min.js"></script>
		<script src="js/popup.js"></script>
	</head>
	<body>
		<form id="search_form">
			<input type="text" name="search_words" placeholder="Search Privately" id="search_text">
			<input type="submit" value="Search" id="search_button">
		</form>
		<ul>
			<li><label class="search_engine_label">
				<input type="radio" name="search_engine" value="Google">
				<img src="img/google.png" class="search_engine_icon">
			</label></li>
			<li><label class="search_engine_label">
				<input type="radio" name="search_engine" value="Bing">
				<img src="img/bing.png" class="search_engine_icon">							
			</label></li>		
			<li><label class="search_engine_label">
				<input type="radio" name="search_engine" value="Yahoo">
				<img src="img/yahoo.png" class="search_engine_icon">								
			</label></li>
			<li><label class="search_engine_label">
				<input type="radio" name="search_engine" value="DuckDuckGo">
				<img src="img/duckduckgo.png" class="search_engine_icon">								
			</label></li>
		</ul>
		<ul>
			<li><label>
				<input type="checkbox" name="settings" value="search_from_omnibox">
				<span class="settings_text">Search from the address bar</span>
			</label></li>
			<li><label>
				<input type="checkbox" name="settings" value="incognito_search_results">
				<span class="settings_text">Incognito search results</span>
			</label></li>
		</ul>
	</body>
</html>
